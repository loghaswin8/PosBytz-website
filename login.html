<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - PosBytz</title>
        <link rel="stylesheet" href="styles/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    

    </head>
    <body>
        <div class="d-flex justify-content-start lang-selector">
            <div class="p-2">
                <select class="js_i18n-language form-control form-control-sm">
                    <option value="en" selected>English</option>
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                    <option value="de">Deutsch</option>
                    <option value="es">español</option>
                </select>
            </div>
        </div>
        
        <section class="login-section">
            <div class="login-container">
                <!-- Left side with image -->
                <div class="login-image">
                    <img src="images/login-page.png" alt="Login Image">
                </div>
        
                <!-- Right side with login form -->
                <div class="login-form-container">
                    <div class="login-logo">
                        <img src="https://posbytz.s3.ap-south-1.amazonaws.com/partners/1/logo_1630189049088.png" width="200" alt="Logo">
                    </div>
                    <div class="login-header">
                        <h3>Welcome Back!</h3>
                        <p>Login to your dashboard with your username and password.</p>
                    </div>
                    <form action="#" method="POST">
                        <div class="login-inputs">
                            <input class="form-control form-control-lg shadow-none login-input" type="text" name="username" placeholder="Your username" required>
                        </div>
                        <div class="login-inputs password-wrapper">
                            <input class="form-control form-control-lg shadow-none login-input" type="password" name="password" placeholder="Your password" required>
                            <button class="theme-color js_password-toggle" type="button"><i class="la la-eye-slash"></i></button>
                        </div>
                        <div class="login-links">
                            <a href="#" data-toggle="modal" data-target="#js_forgot-password-modal">
                                <small class="text-primary">Forgot Password?</small>
                            </a>
                            <p>
                                <small>By clicking login, I accept the <a href="https://posbytz.com/terms-and-conditions/" target="_blank">Terms & Conditions</a></small>
                            </p>
                        </div>
                        <div class="login-button">
                            <button type="submit" class="btn btn-lg theme-color btn-block shadow-none ld-ext-right" id="js_login" data-sitekey="6LeaCZsUAAAAAIhZ8IXGrjwCD3hXvUArRNJYzNdF">Login<div class="ld ld-ring ld-spin"></div></button>
                        </div>
                    </form>
                    
                    <p class="py-3 m-0 text-center">Don't have an account? <a href="register.html">Register Now!</a></p>
                </div>
            </div>
        </section>
        
    </body>
</html>
