<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PosBytz</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- Language Selector -->
    <div class="d-flex justify-content-start lang-selector">
        <div class="p-2">
            <select class="js_i18n-language form-control form-control-sm">
                <option value="en" selected>English</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
                <option value="de">Deutsch</option>
                <option value="es">español</option>
            </select>
        </div>
    </div>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <!-- Left side with image -->
            <div class="login-image">
                <img src="images/login-page.png" alt="Login Image">
            </div>

            <!-- Right side with login form -->
            <div class="login-form-container">
                <!-- Company Logo -->
                <div class="login-logo">
                    <img src="https://posbytz.s3.ap-south-1.amazonaws.com/partners/1/logo_1630189049088.png" width="200" alt="Logo">
                </div>

                <!-- Header for registration -->
                <div class="login-header">
                    <h3>Register Account</h3>
                    <p>Free on-boarding support. No credit card required.</p>
                </div>

                <form action="#" method="POST">
                    <!-- Business Type Selector -->
                    <div class="login-inputs">
                        <select class="form-control form-control-lg shadow-none login-input business-type" name="sub_business_type_id" required>
                            <option value="">Select Business Type</option>
                            <optgroup label="Restaurant">
                                <option value="198">Restaurant</option>
                                <option value="166">Bar &amp; Restaurant</option>
                                <option value="167">Cloud Kitchen</option>
                                <option value="168">Resto Bar &amp; Pub</option>
                                <option value="158">Others</option>
                            </optgroup>
                            <optgroup label="Qsr">
                                <option value="169">Cafe</option>
                                <option value="170">Ice Cream Parlour</option>
                                <option value="171">Food Truck</option>
                                <option value="172">Juice Shop</option>
                                <option value="173">Pizza Shop</option>
                                <option value="174">Burgers &amp; Chats</option>
                                <option value="175">Dessert &amp; Cakes</option>
                                <option value="176">Bakery</option>
                                <option value="177">Food Court</option>
                                <option value="178">Cafeteria</option>
                                <option value="179">Sweets &amp; Savouries</option>
                                <option value="158">Others</option>
                            </optgroup>
                        </select>
                    </div>
                
                    <!-- Email input -->
                    <div class="login-inputs">
                        <input class="form-control form-control-lg shadow-none login-input" type="email" name="username" placeholder="Your Email" required>
                    </div>
                
                    <div class="login-inputs country-mobile">
                        <div class="country-input-container">
                            <select id="country-selector" name="country" class="country-select form-control form-control-lg shadow-none login-input" required>
                                <!-- Options populated with flags -->
                            </select>
                        </div>
                        <input type="text" name="phone_number" class="phone-input form-control form-control-lg shadow-none login-input" placeholder="Your mobile number" required>
                    </div>
                
                    <!-- Login Links (Terms & Conditions) -->
                    <div class="login-links">
                        <p>
                            <small>By clicking register, I accept the <a href="https://posbytz.com/terms-and-conditions/" target="_blank">Terms & Conditions</a></small>
                        </p>
                    </div>
                
                    <!-- Register Button -->
                    <div class="login-button">
                        <button type="submit" class="btn btn-lg theme-color btn-block shadow-none ld-ext-right" id="js_register" data-sitekey="6LeaCZsUAAAAAIhZ8IXGrjwCD3hXvUArRNJYzNdF">
                            Register
                            <div class="ld ld-ring ld-spin"></div>
                        </button>
                    </div>
                </form>
                

                <!-- Already have an account link -->
                <p class="py-3 m-0 text-center">Already Have an Account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </section>

    <script src="scripts/register.js"></script>
</body>

</html>
